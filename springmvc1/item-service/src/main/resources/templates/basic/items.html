<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!-- th 쓸 수 있게 설정 -->
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- 절대 경로 : (Root)/ 로 시작, 상대 경로 : 그냥 path 이름 or ../ -->
    <!-- th:href 속성: 렌더링될 때, 정적일 때의 기본 href 를 날리고 덮어버림.
    Path from Content Root : resources/static/css/bootstrap.min.css
    Path from Source Root : static/css/bootstrap.min.css
    정적 리소스 URL 링크 : localhost:8080(web Root)/css/bootstrap.min.css -->
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/basic/items/add}'|"
                    type="button">상품 등록
                <!-- localhost:8080/basic/items/add : 절대 경로-->
            </button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><a href="item.html" th:href="@{/basic/items/{itemId}(itemId=${item.id})}"
                       th:text="${item.id}">-1</a>
                </td>
                <td><a href="item.html" th:href="@{|/basic/items/${item.id}|}"
                       th:text="${item.itemName}">sample</a>
                </td>
                <td th:text="${item.price}">10000</td>
                <td th:text="${item.quantity}">10</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
